                            </div>

                                    <select chosen ng-change="pegaImovel()" id="id_imovel" name="id_imovel" class="chosen-select" ng-model="formData.id_imovel">
                                        <option ng-repeat="imo in imoveis" value="{{imo.id_imovel}}">{{imo.id_imovel}}</option>
                                    </select>
                                </div>-->
