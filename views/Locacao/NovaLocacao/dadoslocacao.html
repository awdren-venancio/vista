<fieldset>
    <div ng-controller="LocacaoController as l" class="row">
        <div class="col-lg-12">
            <div class="ibox nomargin-b-overrrule">
                <div class="ibox-content">
                    <div class="row p-tp-15">
                        <div class="col-lg-9">
                            <h4 class="m-t-none m-b title-op">Informações do Cliente</h4>
                            <div class="col-lg-4">
                                <div class="form-group p-rt-15 p-lt-15">
                                    <label class="control-label" for="id_cliente">Cliente</label>
                                    <select chosen id="id_cliente" name="id_cliente" class="chosen-select" ng-model="formData.id_cliente">
                                        <option ng-repeat="cli in clientes" value="{{cli.id_cliente}}">{{cli.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group p-rt-15 p-lt-15">
                                    <label class="control-label" for="input_email">E-mail</label>
                                    <input disabled ng-model="formData.email" id="input_email" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group p-rt-15 p-lt-15">
                                    <label class="control-label" for="input_telefone">Telefone Cliente</label>
                                    <input disabled ng-model="formData.telefone" id="input_telefone" type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row p-tp-15">
                        <div class="col-lg-9">
                            <h4 class="m-t-none m-b title-op">Informações do Imóvel</h4>
                            <div class="col-lg-4">
                                <div class="form-group p-rt-15 p-lt-15">
                                    <label class="control-label" for="id_endereco">Endereço</label>
                                    <select chosen id="id_endereco" name="id_endereco" class="chosen-select" ng-model="formData.id_endereco">
                                        <option ng-repeat="imo in imoveis" value="{{imo.id_endereco}}">{{imo.endereco}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group p-rt-15 p-lt-15">
                                    <label class="control-label" for="input_proprietario">Proprietário</label>
                                    <input disabled ng-model="formData.nome_proprietario" id="input_proprietario" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group p-rt-15 p-lt-15">
                                    <label class="control-label" for="input_telefone">Telefone Proprietário</label>
                                    <input disabled ng-model="formData.telefone_proprietario" id="input_telefone_proprietario" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group p-rt-15 p-lt-15">
                                    <label class="control-label" for="input_dia_repasse">Dia Repasse</label>
                                    <input disabled ng-model="formData.dia_repasse" id="input_dia_repasse" type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 nomobile pull-right">
                            <button ui-sref="locacao.novalocacao.financeiro" title="Próxima Etapa" type="button"
                                id="btn_prosseguir" class="btn btn-w-m btn-m-s-min btn-primary clearfix-btn-s btn-icon">
                                <i class="fa fa-caret-right"></i> Prosseguir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>

<script>
</script>
