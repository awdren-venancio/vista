<div ng-controller="ImovelController as i">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Cadastrar Imóvel</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a>Imóvel</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Cadastrar Imóvel</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content bg-white animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row p-tp-15">
                            <div class="col-lg-12">
                                <h4 class="m-t-none m-b title-op">Dados do Imóvel</h4>
                                <div class="col-lg-6">
                                    <div ng-class="{'has-error':formData.error.endereco}" class="form-group p-rt-15 p-lt-15">
                                        <label class="control-label" for="input_endereco">Endereço</label>
                                        <input ng-model="formData.endereco" id="input_endereco" type="text" class="form-control" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <div class="form-group p-rt-15 p-lt-15">
                                        <label class="control-label" for="id_proprietario">Proprietário</label>
                                        <select chosen id="id_proprietario" name="id_proprietario" class="chosen-select" ng-model="formData.id_proprietario">
                                            <option ng-repeat="pro in proprietarios" value="{{pro.id_proprietario}}">{{pro.nome}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 nomobile pull-right">
                                <button type="button" id="btn_cadastroimovel" ng-click="salvarImovel()"
                                    class="btn btn-w-m btn-m-s-min btn-primary clearfix-btn-s btn-icon">
                                    <i class="fa fa-check"></i>Concluir Cadastro
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
